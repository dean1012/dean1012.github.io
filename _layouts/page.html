---
layout: default
---
<article>

  <header>
    <h1>
      {%- if page.logo -%}
        {{ page.logo }}
      {%- endif -%}

      {%- if page.display_name -%}
        {%- assign display_name = page.display_name -%}
      {%- else -%}
        {%- assign display_name = page.title -%}
      {%- endif -%}
      {{ display_name | escape }}
    </h1>
  </header>

  <section>
    {{ content }}
  </section>

</article>
